<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登陆页面</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="parent">
        <a ui-sref="index" class="return">
            <img src="images/login/return.png" alt="" />
        </a>
        <div>
            <img class="icon" src="images/login/icon.png" alt="" />
            <p class="title">智慧社区服务中心</p>
        </div>
        <form action="#" method="post">
            <input id="phone" class="account" name="account" type="text" placeholder="账号" />
            <input id="pwd" class="password" name="password" type="password" placeholder="密码" />
            <button class="login" type="button">登陆</button>
            <a ui-sref="find">
                <p class="forget">找回密码</p>
            </a>
            <a ui-sref="reg">
                <p class="enroll">注册账号</p>
            </a>
        </form>
    </div>
</body>

</html>
